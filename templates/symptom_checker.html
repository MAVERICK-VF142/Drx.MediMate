<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptom Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    header {
      background: #50b3a2;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }

    header h1 {
      text-align: center;
      text-transform: uppercase;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .mic-btn {
      background-color: #50b3a2;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .mic-btn:hover {
      background-color: #3a8d7c;
    }

    input[type="submit"] {
      background-color: #e8491d;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #cf3e13;
    }

    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Symptom Checker</h1>
    </div>
  </header>

  <div class="container">
    <form id="symptom-form">
      <label for="symptoms">Enter your symptoms:</label><br>
      <textarea id="symptoms" name="symptoms" placeholder="E.g. fever, cough, headache"></textarea>
      <button type="button" id="start-btn" class="mic-btn">üé§</button><br><br>
      <input type="submit" value="Check">
    </form>

    <div id="result"></div>
  </div>

  <script>
    // üé§ Speech recognition
    const micBtn = document.getElementById("start-btn");
    const textarea = document.getElementById("symptoms");

    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      micBtn.onclick = () => {
        micBtn.innerText = "üéôÔ∏è Listening...";
        recognition.start();
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        console.log("üìù Transcribed:", transcript);
        textarea.value += (textarea.value.trim() ? ", " : "") + transcript;
        micBtn.innerText = "üé§";
      };

      recognition.onerror = event => {
        console.error("‚ùå Speech recognition error:", event.error);
        alert("‚ö†Ô∏è Speech recognition error: " + event.error);
        micBtn.innerText = "üé§";
      };

      recognition.onend = () => {
        micBtn.innerText = "üé§";
      };
    } else {
      alert("‚ùå Speech Recognition API not supported in this browser.");
      micBtn.disabled = true;
    }

    // ‚úÖ Fetch POST to Flask JSON endpoint
    document.getElementById("symptom-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const symptoms = textarea.value.trim();
      if (!symptoms) {
        alert("Please enter symptoms.");
        return;
      }

      console.log("Sending symptoms to backend:", symptoms);

      try {
        const response = await fetch("/symptom_checker", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symptoms: symptoms })
        });

        const data = await response.json();
        console.log("Response from server:", data);

        document.getElementById("result").innerHTML = data.response;

      } catch (error) {
        console.error("‚ùå Error sending request:", error);
        document.getElementById("result").innerText = "‚ùå Error communicating with server.";
      }
    });
  </script>
</body>
</html>
