<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 12px;
      color: #007bff;
    }
    /* Doctor Info */
    .doctor-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .doctor-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    /* Patient Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f9fafb;
      text-align: left;
    }
    tr:hover { background: #f5f9ff; }
    /* Form */
    form {
      margin-bottom: 12px;
    }
    form input {
      padding: 8px;
      margin: 5px 5px 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover { background: #0056b3; }
    /* Appointments */
    .appointments ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .appointments li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }
    /* Summary */
    .summary p {
      font-size: 16px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
    }
    .summary span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Doctor Dashboard
  </header>

  <div class="container">

    <div class="card" style="grid-column: span 3;">
      <h2>Doctor Info</h2>
      <div class="doctor-info">
        <img src="https://via.placeholder.com/60" alt="Doctor Avatar">
        <div id="doctorInfo"></div>
      </div>
    </div>


    <div class="card">
      <h2>Patients</h2>
      <form id="addPatientForm">
        <input type="text" id="pname" placeholder="Name" required>
        <input type="number" id="page" placeholder="Age">
        <input type="text" id="pcondition" placeholder="Condition">
        <button type="submit">Add</button>
      </form>
      <table>
        <thead>
          <tr><th>Name</th><th>Age</th><th>Condition</th></tr>
        </thead>
        <tbody id="patientTableBody"></tbody>
      </table>
    </div>


    <div class="card appointments">
      <h2>Appointments</h2>
      <ul id="appointmentList"></ul>
    </div>


    <div class="card summary">
      <h2>Summary</h2>
      <p>Total Patients: <span id="totalPatients">0</span></p>
      <p>Appointments Today: <span id="todayAppointments">0</span></p>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/doctor-dashboard.js') }}"></script>
</body>
</html>
