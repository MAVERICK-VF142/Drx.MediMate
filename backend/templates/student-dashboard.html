<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      color: #007bff;
    }
    /* Patient Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f9fafb;
      text-align: left;
    }
    tr:hover { background: #f5f9ff; }
    /* Form */
    form input {
      padding: 8px;
      margin: 5px 5px 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover { background: #0056b3; }
    /* Appointments */
    .appointments ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .appointments li {
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 10px;
      border-left: 4px solid #007bff;
      border-radius: 4px;
    }
    /* Summary */
    .summary p {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    Doctor Dashboard
  </header>

  <div class="container">
    <!-- Left Section -->
    <div>
      <!-- Doctor Info -->
      <div class="card">
        <h2>Doctor Info</h2>
        <div id="doctorInfo"></div>
      </div>

      <!-- Patient Management -->
      <div class="card">
        <h2>Patients</h2>
        <form id="addPatientForm">
          <input type="text" id="pname" placeholder="Name" required>
          <input type="number" id="page" placeholder="Age">
          <input type="text" id="pcondition" placeholder="Condition">
          <button type="submit">Add</button>
        </form>
        <table>
          <thead>
            <tr><th>Name</th><th>Age</th><th>Condition</th></tr>
          </thead>
          <tbody id="patientTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Right Section -->
    <div>
      <!-- Appointments -->
      <div class="card appointments">
        <h2>Appointments</h2>
        <ul id="appointmentList"></ul>
      </div>

      <!-- Summary -->
      <div class="card summary">
        <h2>Summary</h2>
        <p>Total Patients: <span id="totalPatients">0</span></p>
        <p>Appointments Today: <span id="todayAppointments">0</span></p>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/doctor-dashboard.js') }}"></script>
</body>
</html>
